name: CI
on:
  push:
    branches: [ extended ]
  pull_request:
    branches: [ extended ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Run appclean
        uses: buildozer appclean
        with:
          path: dist/
